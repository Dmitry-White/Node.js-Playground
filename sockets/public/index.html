<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatter</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      type="text/css"
      rel="stylesheet"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h3 class="text-center">Chatter</h3>

      <div class="chat_app">
        <div class="chat_inbox">
          <!-- ROOMS -->
          <div class="rooms_container">
            <!-- SEARCH -->
            <div class="search_input">
              <div class="search_heading">
                <h4>Recent</h4>
              </div>

              <form class="search_bar">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search..."
                    aria-label="Search..."
                    aria-describedby="button-search"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-search"
                  >
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </form>
            </div>

            <!-- CHAT ROOMS -->
            <div class="chat_rooms"></div>
          </div>
        </div>
      </div>

      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div
          id="connection-toast"
          class="toast align-items-center bg-success text-white"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-bs-autohide="false"
        >
          <div class="d-flex">
            <div class="toast-body">You're connected!</div>
            <button
              type="button"
              class="btn-close me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <template id="incoming_message">
      <div class="incoming_message">
        <div class="incoming_message_img">
          <img
            src="https://ptetutorials.com/images/user-profile.png"
            alt="sunil"
          />
        </div>
        <div class="received_message">
          <div class="received_withd_message">
            <p id="message_body">
              Test which is a new approach to have all solutions
            </p>
            <span class="message_timedate"> 11:01 AM | June 9</span>
          </div>
        </div>
      </div>
    </template>

    <template id="outgoing_message">
      <div class="outgoing_message">
        <div class="sent_message">
          <p id="message_body">
            Test which is a new approach to have all solutions
          </p>
          <span class="message_timedate"> 11:01 AM | June 9</span>
        </div>
      </div>
    </template>

    <template id="chat_room">
      <div class="chat_room">
        <div class="chat_people">
          <div class="chat_img_wrapper">
            <img class="chat_img" />
          </div>
          <div class="chat_ib">
            <h5 class="chat_name"></h5>
            <span class="chat_date">Dec 25</span>
            <p class="chat_text">
              Test Message
            </p>
          </div>
        </div>
      </div>
    </template>

    <template id="messages_container">
      <div class="messages_container">
        <!-- HISTORY -->
        <div id="messages_history" class="messages_history"></div>
        <!-- INPUT -->
        <form id="message_form">
          <div class="input-group mb-3">
            <input
              id="message_input"
              type="text"
              class="form-control"
              placeholder="Message..."
              aria-label="Message..."
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            </button>
          </div>
        </form>
      </div>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
